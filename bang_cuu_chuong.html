<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let a= "<table border= '1' cellpadding ='3'>";

              for(let i=1; i<=10; i++) {
                  a= a+ "<tr>";
                  for( let j=2; j<10; j++) {
                      let sum = i*j;
                   a= a+ "<td>" + j + "x" + i + "=" +sum + "</td>";
                  }
                  a = a+ "</tr>";

              } a= a+ "</table>";
          document.write(a);
      </script>
</body>
</html>
